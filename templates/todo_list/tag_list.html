{% extends "base.html" %}

{% block content %}
  <h1>Tags <a href="{%  url 'todo_list:tag-create' %}">Create tag</a></h1>
  {% for tag in tag_list %}
    <p>{{ tag.id }} {{ tag.name }}
      <a href="{% url 'todo_list:tag-update' pk=tag.pk %}">Update</a>
       <a href="{% url 'todo_list:tag-delete' pk=tag.pk%}">Delete</a>
    </p>
  {% endfor %}

{% endblock %}
